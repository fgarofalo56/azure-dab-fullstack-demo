name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Lint frontend
        working-directory: src/frontend
        run: npm run lint

      - name: Build frontend
        working-directory: src/frontend
        run: npm run build

      - name: Test frontend
        working-directory: src/frontend
        run: npm run test -- --run

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Run npm audit
        working-directory: src/frontend
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Trivy container scan on DAB
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/dab-config'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Run Trivy container scan on Frontend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'src/frontend'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  validate-bicep:
    name: Validate Bicep
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate Bicep
        run: |
          az bicep build --file infrastructure/bicep/main.bicep

  build-containers:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: [lint-and-test, validate-bicep]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build DAB container
        uses: docker/build-push-action@v5
        with:
          context: src/dab-config
          push: false
          tags: dab:${{ github.sha }}

      - name: Build Frontend container
        uses: docker/build-push-action@v5
        with:
          context: src/frontend
          push: false
          tags: frontend:${{ github.sha }}
